<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>WordInspo</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <nav id="navbar">
            <div class="headline">WordInspo</div>
            <div class="nav-links">
                <a href="#instructions">Instructions</a>
                <a href="#search">Search</a>
                <a href="#word-cloud">Word Cloud</a>
                <a href="#definition">Definition</a>
            </div>   
        </nav>
        <main class="container">
            <header>
                <h1>Welcome to WordInspo!</h1>
            </header>
            <section>
                <a id="instructions"> </a>
                <h2>How to use WordInspo:</h2>
            </section>
            <section>
                <a id="search"> </a>
                <form id="js-form">
                <fieldset class="parameters">
                    <legend>Search</legend>
                    <label for="js-keyword">What keyword do you want to search for?</label>
                    <input type="text" id="js-keyword" placeholder="sad" required>

                    <!--<label for="js-speech">Parts of Speech</label>
                    <input class="js-speech" type="radio"  required>noun<br />
                    <input class="js-speech" type="radio"  required>verb<br />
                    <input class="js-speech" type="radio"  required>adjective<br />
                    <input class="js-speech" type="radio"  required>adverb<br />-->

                    <label for="js-type">Result Type</label>
                    <input class="js-type" type="radio"  value="syns" required>Synonyms<br />
                    <input class="js-type" type="radio"  value="ants" required>Antonyms<br />
                    <button type="submit" id="submit">Search</button>
                </fieldset>
                </form>
            </section> 
            <section id="js-results">
                <a id="word-cloud"> </a>
                <h2>Word Cloud:</h2>
                <div id="chartdiv"></div>
                <a id="definition"> </a>
                <h2>Definition</h2>
            </section> 
        </main>
        <footer>Created by Lauren Maaser <p>Github: <a href="https://github.com/Lmcmaaser" target="_blank"> Lmcmaaser</a></p>
            <p>Word Cloud Plugin: <a href="https://https://www.amcharts.com/download/" target="_blank"> amCharts 4</a></p>
        </footer> 
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script src="script.js"></script>
        <script src="amcharts4/core.js"></script>
        <script src="amcharts4/charts.js"></script>
        <script src="amcharts4/plugins/wordCloud.js"></script>
    </body>
</html>
