<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>PrettyWordInspo</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <nav id="navbar">
            <div class="headline">WordInspo</div>
            <div class="nav-links">
                <a href="#instructions">Instructions</a>
                <a href="#search">Search</a>
                <a href="#word-cloud">Word Cloud</a>
                <a href="#definition">Definition</a>
            </div>   
        </nav>
        <main class="container">
            <header>
                <h1>Welcome to WordInspo!</h1>
            </header>
            <section>
                <a id="instructions"> </a>
                <h2>How to use WordInspo:</h2>
            </section>
            <section>
                <a id="search"> </a>
                <form id="js-form">
                <fieldset class="parameters">
                    <legend>Search</legend>
                    <label for="js-keyword">What keyword do you want to search for?</label>
                    <input type="text" id="js-keyword" placeholder="sad" required>

                    <label for="js-type">Result Type</label>
                    <input class="js-type" type="radio"  value="syns" required>Synonyms<br />
                    <input class="js-type" type="radio"  value="syns" required>Antonyms<br />
                    <button type="submit" id="submit">Search</button>
                </fieldset>
                </form>
            </section> 
            <section id="js-cloud">
                <a id="word-cloud"> </a>
                <h2>Word Cloud:</h2>
                <div id="chartdiv"></div>
            </section> 
            <section id="js-definition">
                <a id="definition"> </a>
                <h2>Definition</h2>
            </section> 
        </main>
        <footer>Created by Lauren Maaser <p>Github: <a href="https://github.com/Lmcmaaser" target="_blank"> Lmcmaaser</a></p></footer> 
    </body>
</html>
